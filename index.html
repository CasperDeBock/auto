<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/images/fan.svg" />
    <link rel="stylesheet" href="style.css" />
    <title>CAR | USE</title>
  </head>
  <body>
    <header>
      <nav>
        <h1>BOCK'CAR</h1>
        <img
          onclick="dropout()"
          class="white"
          id="wheel"
          src="images/fan.svg"
          alt=""
        />
      </nav>
    </header>
    <main>
      <div class="popup" id="popup">
        <h1>MESSAGE SEND!</h1>
      </div>
      <form>
        <select name="person" id="person">
          <option value="casper">CASPER</option>
          <option value="roel">ROEL</option>
        </select>
        <select name="car" id="car">
          <option value="autoPapa">AUTO PAPA</option>
          <option value="autoMa">AUTO MAMA</option>
          <option value="autoMezzo">AUTO MEZZO</option>
        </select>
        <input type="button" onclick="sendm()" value="START" />
      </form>
    </main>
    <footer></footer>
    <div id="show" class="menu hidenav">
      <div class="laag">
        <h1>HOME</h1>
      </div>
      <div class="laag">
        <h1>ALL RIDES</h1>
      </div>
      <div class="laag">
        <h1>LAST WEEK</h1>
      </div>
    </div>
    <script src="main.js"></script>
    <script>
      function sendm() {
        openPopUp();

        console.log("test");
        const c = document.getElementById("car").value;
        const p = document.getElementById("person").value;
        const data = { car: c, person: p };
        //https://backauto.herokuapp.com/
        fetch("https://backauto.herokuapp.com/", {
          method: "POST",
          headers: {
            "content-type": "application/json",
          },
          body: JSON.stringify(data),
        });
        setTimeout(closepopup, 3000);
      }

      function openPopUp() {
        console.log("o");
        document.getElementById("popup").classList.remove("closepopup");
        document.getElementById("popup").classList.add("toonpopup");
      }
      function closepopup() {
        console.log("o2");
        document.getElementById("popup").classList.remove("toonpopup");
        document.getElementById("popup").classList.add("closepopup");
      }
    </script>
  </body>
</html>
